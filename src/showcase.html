<html>
  <head>
    <meta charset="utf-8">
    <title>Charts home</title>
    <script src="//d3js.org./d3.v3.min.js"></script>
    <script src="//vega.github.io/vega/vega.js"></script>
    <script src="//vega.github.io/vega-lite/vega-lite.js"></script>
    <script src="//vega.github.io/vega-editor/vendor/vega-embed.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.2/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.13.0/moment.min.js"></script> 
    <script src="https://cdn.rawgit.com/google/code-prettify/master/loader/run_prettify.js"></script> 
    <style>
      .tooltip {
        width: 100%;
        display: block;
      }
      .vega-actions a {
        margin-right: 5px;
      }
      .line-between {
        border: 1px solid #96928F;
        margin-left: 10px;
        margin-right: 10px;
      }
      h2 {
        color: #002200;
        text-align: center;
      }  
    </style>
  </head>
  <body>
    <h2>Line chart</h2>
    <div id="lines"></div><hr class="line-between" />
    <h2>Bar chart</h2>
    <div id="bars"></div><hr class="line-between" />
    <h2>Grouped bar chart</h2>
    <div id="grouped"></div><hr class="line-between" />
    <h2>Tooltip chart</h2>
    <div id="tooltip"></div><hr class="line-between" />
    <h2>Punch card chart</h2>
    <div id="punch-card"></div><hr class="line-between" />
    <h2>Heat map chart</h2>
    <div id="heat-map"></div><hr class="line-between" />
    <h2>Overwiew-detail chart</h2>
    <div id="overview-detail"></div><hr class="line-between" />
    <h2>Panzoom chart</h2>
    <div id="panzoom"></div><hr class="line-between" />

    <script>
      var embedSpecLines = {
        mode: "vega-lite",
        url: "specs/lines-spec" 
      }
  
      var embedSpecBars = {
        mode: "vega-lite",
        url: "specs/bars-spec" 
      }  

      var embedSpecGrouped = {
        mode: "vega-lite",
        url: "specs/grouped-spec" 
      }
 
      var embedSpecTooltip = {
        mode: "vega",
        url: "specs/tooltip-spec" 
      }
    
      var embedSpecPunchCard = {
        mode: "vega-lite",
        url: "specs/punch-card-spec" 
      }

      var embedSpecHeatMap = {
        mode: "vega",
        url: "specs/heat-map-spec" 
      }

      var embedSpecOverviewDetail = {
        mode: "vega",
        url: "specs/overview-detail-spec" 
      }
    
      var embedSpecPanzoom = {
        mode: "vega",
        url: "specs/panzoom-points-spec" 
      }

      vg.embed("#lines", embedSpecLines, function(error, result) { });
      vg.embed("#bars", embedSpecBars, function(error, result) { });
      vg.embed("#grouped", embedSpecGrouped, function(error, result) { });
      vg.embed("#tooltip", embedSpecTooltip, function(error, result) { });
      vg.embed("#punch-card", embedSpecPunchCard, function(error, result) { });
      vg.embed("#heat-map", embedSpecHeatMap, function(error, result) { });
      vg.embed("#overview-detail", embedSpecOverviewDetail, function(error, result) { });
      vg.embed("#panzoom", embedSpecPanzoom, function(error, result) { });
    </script>
  </body>
</html>
